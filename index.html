<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="sctipts/script.js" defer></script>
  </head>
  <body>
    <h1>Crear usuarios</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bootstrap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Crear Usuario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/usuarios.html">Usuarios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form>
        <div class="mb-3">
            <label for="userName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control userPass" id="userPassword">
        </div>
        <div class="mb-3">
            <label for="userPasswordRep" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control userPass" id="userPasswordRep">
          </div>
        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
        <div id="content">
            <p></p>
        </div>
      </form>
      
  </body>
</html>
